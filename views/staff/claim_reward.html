<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> แลกรางวัล </title>

    <!-- TailwindCSS -->
<!--    <link href="/stylesheets/output.css" rel="stylesheet" />-->

</head>
<style>
    body {
        background-color : #ECF4F6;
    }
    .container {
        padding-top: 20px;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        text-decoration: none;
    }

    #html5-qrcode-button-camera-permission {
        background-color : orange;
        color: black;
        border-radius: 4px;
        border: 4px;
    }

    #html5-qrcode-button-camera-permission:hover {
        background-color: #98D7D6;
        color: black;
    }

    #html5-qrcode-button-camera-stop{
        background-color : red;
        color: white;
        border-radius: 4px;
        border: 4px;
    }

    #html5-qrcode-button-camera-start{
        background-color : green;
        color: white;
        border-radius: 4px;
        border: 4px;
    }

    #html5-qrcode-anchor-scan-type-change {
        visibility: hidden;
    }





</style>
<body>

<!-- qr code reader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Navbar-->
<ul>
    <li><img src="/images/LOGO_KasetFairVerse.png" width="60px"></li>
</ul>


<div class="container">

    <main>
        <div id="reader">
            <!-- Add your custom styling here -->
            <div></div>
        </div>

            <!--
            <div id="result"></div>
            -->

    </main>
    </div>
</div>


<script>

    const scanner = new Html5QrcodeScanner('reader', {
        // Scanner will be initialized in DOM inside element with id of 'reader'
        qrbox: {
            width: 250,
            height: 250,
        },  // Sets dimensions of scanning box (set relative to reader element width)
        fps: 20, // Frames per second to attempt a scan
    });


    scanner.render(success, error);
    // Starts scanner

    function success(result) {

        // document.getElementById('result').innerHTML =
        // `
        // <h2>Success!</h2>
        // <p><a href="${result}">${result}</a></p>
        // `;

        // Prints result as a link inside result element
        scanner.clear();
        // Clears scanning instance

        document.getElementById('reader').remove();
        // Removes reader element from DOM since no longer needed

    }

    function error(err) {
        // Prints any errors to the console
        console.error(err);
    }

</script>

<!-- TW Elements JavaScript -->
<script src="/tw-elements/dist/js/tw-elements.umd.min.js" type="text/javascript"></script>
</body>
</html>
