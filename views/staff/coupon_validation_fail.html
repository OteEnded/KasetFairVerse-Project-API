<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> แลกรางวัล </title>

  <!-- TailwindCSS -->
  <link href="/stylesheets/output.css" rel="stylesheet" />

</head>
<body class="bg-background">
<!-- TW Elements JavaScript -->
<script src="/tw-elements/dist/js/tw-elements.umd.min.js" type="text/javascript"></script>

<!-- Navbar-->

<nav class="bg-transparent">
  <div class="max-w-screen-xl flex-wrap fixed top-0 z-10 flex w-full items-center justify-between p-4">
      <img src="images/LOGO_KasetFairVerse.png" class="h-8" />
  </div>
</nav>


<div class="flex flex-col mx-auto pt-12 lg:px-16 container ">
  <div class="flex flex-col  items-center justify-center w-full ">
      <div class="flex flex-col lg:flex-row items-center justify-center w-full pb-2">
        <h2 class="text-3xl lg:text-4xl text-red font-bold drop-shadow-xl text-center">
          <%= error_msg.split("->")[0] %><br><%= error_msg.split("->")[1] %>
        </h2>
      </div>

    <% if (error == "Not available") { %>
    <section>
      <div class=" bg-red lg:pt-6 lg:py-6 p-6 border rounded-md  my-4 flex flex-col lg:flex-col items-center flex-wrap drop-shadow-lg">
        <!--card-->
        <div class="container mx-auto">
          <div class="flex flex-col lg:flex-row bg-white text-gray-900 text-center py-4 px-20 rounded-lg shadow-md relative">
            <div class="container mx-auto">
              <div class="flex flex-col">
                <section class="flex flex-col text-orange-600">
                  <div class="text-lg font-semibold"> คูปองแลกของรางวัล (ใช้งานไม่ได้!) </div>
                  <div> <u>เจ้าของคูปอง:</u> <br> <%= user.username %></div>
                  <div> <u>ของรางวัล:</u> <br> <%= reward.display.name %> <%= reward.display.from %> </div>
                  <div class="font-semibold"> <br> รหัสคูปอง </div>
                  <div><%= coupon.coupon_uuid %></div>
                  <!-- coupon shape -->
                  <div class="w-12 h-12 bg-red rounded-full absolute top-1/2 transform -translate-y-1/2 left-0 -ml-6"></div>
                  <div class="w-12 h-12 bg-red rounded-full absolute top-1/2 transform -translate-y-1/2 right-0 -mr-6"></div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <% } else { %>
    <section>
      <div class="container mx-auto pt-4">
        <div class="bg-background flex flex-col lg:flex-col items-center h-24">
          <img src="/images/AMOGUS.jpg" width="75" >
        </div>
      </div>
    </section>
    <% } %>

    <div class="flex flex-col items-center justify-center pt-5 ">

      <a href="/claim_reward">
        <br>
        <button
                class="flex items-center justify-center text-sm bg-[#de0a26] hover:bg-[#f94449] hover:text-gray-900  text-white font-semibold py-2 px-4 border border-gray-400 rounded-3xl shadow">
          กลับ
        </button>
      </a>
    </div>

  </div>
</div>

<script nonce="<%= nonce %>">



</script>

<!-- TW Elements JavaScript -->
<script src="/tw-elements/dist/js/tw-elements.umd.min.js" type="text/javascript"></script>
</body>
</html>
